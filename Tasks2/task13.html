<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Symbols</title>
    <style>
        body{
            text-align: center;
            margin: 20px;
            padding-top: 10px;
        }
        h2{
            font-size:38px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
        }
        p{
            font-size: 24px;
            color: rgb(160, 7, 7);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Mathematical Symbols</h2>
    <p>Less than or equal to: &le;</p>
    <p>Greater than or equal to: &ge;</p>
    <p>Plus-minus: &plusmn;</p>
</body>
