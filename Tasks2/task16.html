<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accented Characters</title>
    <style>
        body{
            text-align: center;
        }
        h2{
            font-size: 35px;
            padding: 20px;
            color:darkblue;
        }
        p{
            font-size: 35px;
            color:darkgreen;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Accented Characters</h2>
    <p>é: &eacute;</p>
    <p>ñ: &ntilde;</p>
    <p>ü: &uuml;</p>
</body>
</html>
