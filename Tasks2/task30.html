<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repeating Background Pattern</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .pattern-section {
        background-image: url("https://images.hdqwalls.com/wallpapers/nature-hd-sd.jpg");
        background-repeat: repeat;
        background-size: contain;
        padding: 50px;
        text-align: center;
        color: white;
        background-color: #2b3f53;
      }

      .pattern-section h1 {
        font-size: 2.5rem;
        margin: 0;
      }

      .pattern-section p {
        font-size: 1.2rem;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <section class="pattern-section">
      <h1>Welcome to the Pattern Section</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Et minus
        voluptatibus reprehenderit. Laborum cum, mollitia reiciendis quod facere
        laboriosam repudiandae sint provident sed libero, corrupti ullam, ea
        impedit dolorum minus!
      </p>
    </section>
  </body>
</html>
