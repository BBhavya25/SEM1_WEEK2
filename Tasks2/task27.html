<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container with Box-Sizing</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 350px;
        height: 250px;
        padding: 30px;
        border: 4px solid rgba(255, 255, 255, 0.5);
        background: linear-gradient(135deg, hsl(196, 95%, 77%), #2980b9);
        box-sizing: border-box;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        line-height: 190px;
        font-size: 1.5rem;
        color: white;
        letter-spacing: 1px;
        text-transform: uppercase;
        font-weight: bold;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .container:hover {
        transform: scale(1.05);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      This container
    </div>
  </body>
</html>
