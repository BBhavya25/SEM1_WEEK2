<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackgroundImageCover</title>
    <style>
    body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

body {
    background-image: url('https://images.hdqwalls.com/wallpapers/nature-hd-sd.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
}

.content {
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
}

    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Webpage</h1>
        <p>This page has a full-screen background image.</p>
    </div>

</body>
</html>
