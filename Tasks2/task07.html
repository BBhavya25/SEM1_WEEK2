<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Places</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid rgb(119, 3, 3);
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #28a307;
        }
        tr:nth-child(odd) {
            background-color: #ea4e59;
        }
        th {
            background-color: #a2e8b1;
            color:saddlebrown;
        }
    </style>
</head>
<body>
    <h2>Popular Tourist Places</h2>
    <table>
        <thead>
            <tr>
                <th>Place</th>
                <th>Country</th>
                <th>Attraction</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Eiffel Tower</td>
                <td>France</td>
                <td>Historical Monument</td>
            </tr>
            <tr>
                <td>Great Wall of China</td>
                <td>China</td>
                <td>Ancient Wall</td>
            </tr>
            <tr>
                <td>Colosseum</td>
                <td>Italy</td>
                <td>Ancient Amphitheater</td>
            </tr>
            <tr>
                <td>Statue of Liberty</td>
                <td>USA</td>
                <td>Iconic Statue</td>
            </tr>
            <tr>
                <td>Machu Picchu</td>
                <td>Peru</td>
                <td>Incan Citadel</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
